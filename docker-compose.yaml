version: "3"

services:
  edu_db:
    image: postgres:11
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=edu_db

  web:
    build:
      context: ./backend/
      dockerfile: ./Dockerfile
    command: bash -c "alembic upgrade head && uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - edu_db

  frontend:
    build:
      context: ./frontend/
      dockerfile: ./Dockerfile
    ports:
      - "3006:3006"
    expose:
      - 3006

  pgadmin:
    container_name: pgadmin_dig_edu
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=pgadmin4@pgadmin.org
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    depends_on:
      - edu_db
