<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Форма авторизации</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/Signstyle.css">
  </head>
  <body>
    <form class="main_form" method="post" action="/login">
      <h1 class="form_title">Вход</h1>
      <div class="form_field">
        <input class="form_input" placeholder=" " type="text" required name="username">
        <label class="form_label">Логин</label>
      </div>
      <div class="form_field">
        <input class="form_input" placeholder=" " type="password" required name="password" id="password">
        <label class="form_label">Пароль</label>
      </div>
      <div class="sign-in">
        <button class="form_button" type="submit">Войти</button>
      </div>
      <div class="forgot_password">
        <a href="#">Забыли пароль?</a>
      </div>
    </form>
    <script src="../static/js/signing.js"></script>

    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
  </body>
</html>
